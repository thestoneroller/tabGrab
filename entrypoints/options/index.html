              class="w-9 h-9 flex items-center justify-center hover:text-rose-500 transition-colors"
            >

                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"

                />
              </svg>
            </a>
            <a
              href="https://github.com/thestoneroller/tabGrab/issues"
              id="github-button"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="GitHub"
              title="Leave a star or open an issue"
              class="w-8 h-8 cursor-pointer flex items-center justify-center rounded-full transition-colors group duration-200"
            >

                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-messages-square-icon lucide-messages-square group-hover:stroke-emerald-500 w-5 h-5 stroke-neutral-900 transition-colors duration-200 dark:stroke-neutral-100"

      <!-- Main Content -->
      <main class="flex-1 p-6 sm:p-8 lg:p-10">
        <div class="max-w-3xl mx-auto">
          <h1 class="text-2xl font-semibold tracking-tight text-white mb-6">
            Clipboard Settings
          </h1>
          <div class="h-px w-full bg-neutral-700/50 my-6"></div>
          <!-- Settings Card -->

          <div class="flex items-center justify-between">
            <div>
              <label
                for="copy-title-toggle"
                class="font-medium text-white text-lg"
              >
                Copy Title with URL
              </label>
              <p class="text-sm text-neutral-400 mt-1">
                Include the page's title when copying its multiple URLs.
              </p>
            </div>
            <button
              type="button"
              id="copy-title-toggle"
              class="relative inline-flex h-5 w-9 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none bg-neutral-200 dark:bg-neutral-700"
              role="switch"
              aria-checked="false"
            >
              <span class="sr-only">Copy Title with URL</span>
              <span
                aria-hidden="true"
                class="pointer-events-none inline-block h-4 w-4 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out translate-x-0"
              ></span>
            </button>
          </div>
        </div>
